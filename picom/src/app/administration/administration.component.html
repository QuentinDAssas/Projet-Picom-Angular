<p>administration works!</p>

<table>
  <thead>
      <tr>
          <th colspan="3">The table header</th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td>Zone</td>
          <td>Tranche Horaire</td>
          <td>Prix en euros</td>
      </tr>
      <tr>
        <td *ngFor="let tarif of tarifs">{{tarif.nom}}</td>
        <td *ngFor="let tarif of tarifs">{{tarif.trancheHoraire}}</td>
        <td *ngFor="let tarif of tarifs">{{tarif.prixEnEuros}}</td>
      </tr>
  </tbody>
</table>

<br>
<label for="zones">zones :</label>
<select name="zones" id="zones-selected">
  <option value="">Sélectionner la zone</option>
  <option *ngFor="let zone of zones" id={{zone.id}} value={{zone.id}}>{{zone.nom}}</option>
</select>
<br>

<br>
<label for="trancheHoraires">Tranche-Horaires :</label>
<select name="trancheHoraires" id="trancheHoraires-selected">
  <option value="">Sélectionner la tranche-Horaire</option>
  <option *ngFor="let trancheHoraire of trancheHoraires" id={{trancheHoraire.id}} value={{trancheHoraire.id}}>{{trancheHoraire.debut}}</option>
</select>
<br>
